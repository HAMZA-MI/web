<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        form: {
          firstName: '',
          lastName: '',
          birthDate: '',
          education: '',
          email: '',
          message: '',
          gender: ''
        },
        errors: {}
      }
    },
    methods: {
      validateForm() {
        this.errors = {};
        if (!this.form.firstName) this.errors.firstName = 'Please enter your first name.';
        if (!this.form.lastName) this.errors.lastName = 'Please enter your last name.';
        if (!this.form.birthDate) this.errors.birthDate = 'Please enter your birth date.';
        if (!this.form.education) this.errors.education = 'Please select your education level.';
        if (!this.form.email) {
          this.errors.email = 'Please enter your email address.';
        } else if (!this.validateEmail(this.form.email)) {
          this.errors.email = 'Please enter a valid email address.';
        }
        if (!this.form.message) this.errors.message = 'Please enter your message.';
        if (!this.form.gender) this.errors.gender = 'Please select your gender.';

        if (Object.keys(this.errors).length === 0) {
          alert("Form is correctly filled!");
        }
      },
      validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      },
      submitForm() {
        this.validateForm();
        if (Object.keys(this.errors).length === 0) {
          document.getElementById("contactForm").submit();
          alert("Form successfully submitted!");
        } else {
          alert("Please correct the errors in the form.");
        }
      }
    }
  });
</script>

<!-- Vanilla JS validation -->
<script>
  function validateWithJS() {
    const form = document.forms['contactForm'];
    let errors = {};

    if (!form['firstName'].value) errors.firstName = 'Please enter your first name.';
    if (!form['lastName'].value) errors.lastName = 'Please enter your last name.';
    if (!form['birthDate'].value) errors.birthDate = 'Please enter your birth date.';
    if (!form['education'].value) errors.education = 'Please select your education level.';
    if (!form['email'].value) {
      errors.email = 'Please enter your email address.';
    } else if (!validateEmail(form['email'].value)) {
      errors.email = 'Please enter a valid email address.';
    }
    if (!form['message'].value) errors.message = 'Please enter your message.';
    if (!form['gender'].value) errors.gender = 'Please select your gender.';

    for (const [key, value] of Object.entries(errors)) {
      const errorElement = document.createElement('span');
      errorElement.className = 'text-danger';
      errorElement.textContent = value;

      if (form[key].nextSibling) {
        form[key].nextSibling.remove();
      }
      form[key].parentNode.appendChild(errorElement);
    }

    if (Object.keys(errors).length === 0) {
      alert("Form is correctly filled!");
    }
  }

  function submitWithJS() {
    validateWithJS();
    const errors = document.querySelectorAll('.text-danger');
    if (errors.length === 0) {
      document.getElementById("contactForm").submit();
      alert("Form successfully submitted!");
    } else {
      alert("Please correct the errors in the form.");
    }
  }

  function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }
</script>
