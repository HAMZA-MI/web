<!-- Contact Form -->
<section class="site-section bg-light py-5" id="app">
  <div class="cv-box p-5 rounded-4 shadow-lg">
    <form id="contactForm" name="contactForm" @submit.prevent>
      <div v-if="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div v-if="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          v-model="form.firstName"
          class="form-control"
          id="firstName"
          type="text"
          autocomplete="given-name"
        />
        <span class="text-danger" v-if="errors.firstName">{{ errors.firstName }}</span>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          v-model="form.lastName"
          class="form-control"
          id="lastName"
          type="text"
          autocomplete="family-name"
        />
        <span class="text-danger" v-if="errors.lastName">{{ errors.lastName }}</span>
      </div>

      <!-- Birth Date -->
      <div class="mb-3">
        <label for="birthDate" class="form-label">Birth Date</label>
        <input
          v-model="form.birthDate"
          class="form-control"
          id="birthDate"
          type="date"
          autocomplete="bday"
        />
        <span class="text-danger" v-if="errors.birthDate">{{ errors.birthDate }}</span>
      </div>

      <!-- Education -->
      <div class="mb-3">
        <label for="education" class="form-label">Education Level</label>
        <select
          v-model="form.education"
          class="form-control"
          id="education"
          autocomplete="education-level"
        >
          <option value="" disabled>Select Education Level</option>
          <option>Primary School</option>
          <option>Middle School</option>
          <option>High School</option>
          <option>University</option>
        </select>
        <span class="text-danger" v-if="errors.education">{{ errors.education }}</span>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          v-model="form.email"
          class="form-control"
          id="email"
          type="email"
          autocomplete="email"
        />
        <span class="text-danger" v-if="errors.email">{{ errors.email }}</span>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          v-model="form.phone"
          class="form-control"
          id="phone"
          type="text"
          autocomplete="tel"
        />
        <span class="text-danger" v-if="errors.phone">{{ errors.phone }}</span>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          v-model="form.message"
          class="form-control"
          id="message"
          rows="5"
          autocomplete="off"
        ></textarea>
        <span class="text-danger" v-if="errors.message">{{ errors.message }}</span>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div>
          <input
            v-model="form.gender"
            type="radio"
            value="Male"
            id="male"
            name="gender"
            autocomplete="sex"
          />
          <label for="male" class="me-3">Male</label>
          <input
            v-model="form.gender"
            type="radio"
            value="Female"
            id="female"
            name="gender"
            autocomplete="sex"
          />
          <label for="female">Female</label>
        </div>
        <span class="text-danger" v-if="errors.gender">{{ errors.gender }}</span>
      </div>

      <!-- Buttons -->
      <div class="mb-3">
       <button class="btn btn-danger" type="button" @click="resetForm">Reset</button>

        <button class="btn btn-success" type="button" @click="submitForm">
          Submit with Vue.js
        </button>
        <button class="btn btn-info" type="button" onclick="submitWithJS()">
          Submit with JavaScript
        </button>
      </div>
    </form>
  </div>
</section>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      const initialForm = {
        firstName: '',
        lastName: '',
        birthDate: '',
        education: '',
        email: '',
        phone: '',
        message: '',
        gender: ''
      };

      return {
        initialForm,
        form: Object.assign({}, initialForm),
        errors: {},
        successMessage: '',
        errorMessage: ''
      };
    },
    methods: {
      resetForm() {
        this.form = Object.assign({}, this.initialForm);
        this.errors = {};
        this.successMessage = '';
        this.errorMessage = '';
      },
      validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      },
      validatePhone(phone) {
        const re = /^[0-9]+$/;
        return re.test(phone);
      },
      validateForm() {
        this.errors = {};
        if (!this.form.firstName) this.errors.firstName = 'First name is required.';
        if (!this.form.lastName) this.errors.lastName = 'Last name is required.';
        if (!this.form.birthDate) this.errors.birthDate = 'Birth date is required.';
        if (!this.form.education) this.errors.education = 'Education level is required.';
        if (!this.form.email) this.errors.email = 'Email is required.';
        else if (!this.validateEmail(this.form.email)) this.errors.email = 'Invalid email.';
        if (!this.form.phone) this.errors.phone = 'Phone is required.';
        else if (!this.validatePhone(this.form.phone)) this.errors.phone = 'Phone must contain digits only.';
        if (!this.form.message) this.errors.message = 'Message is required.';
        if (!this.form.gender) this.errors.gender = 'Gender is required.';
      },
      submitForm() {
        this.validateForm();
        if (Object.keys(this.errors).length === 0) {
          this.successMessage = 'Form successfully submitted via Vue.js!';
          this.errorMessage = '';
        } else {
          this.successMessage = '';
          this.errorMessage = 'Please correct the form errors.';
        }
      }
    }
  });
</script>


<!-- Vanilla JS submit handler -->
<script>
  function submitWithJS() {
    document.querySelectorAll('.text-danger:not([v-if])').forEach((el) => el.remove());
    const form = document.forms['contactForm'];
    const requiredFields = ['firstName', 'lastName', 'birthDate', 'education', 'email', 'phone', 'message'];
    let isValid = true;

    requiredFields.forEach((field) => {
      const input = form[field];
      if (!input || !input.value) {
        const error = document.createElement('span');
        error.className = 'text-danger';
        error.textContent = `Please fill in the ${field}.`;
        input && input.parentNode.appendChild(error);
        isValid = false;
      } else if (field === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
        const error = document.createElement('span');
        error.className = 'text-danger';
        error.textContent = 'Invalid email address.';
        input.parentNode.appendChild(error);
        isValid = false;
      } else if (field === 'phone' && !/^[0-9]+$/.test(input.value)) {
        const error = document.createElement('span');
        error.className = 'text-danger';
        error.textContent = 'Phone must contain only digits.';
        input.parentNode.appendChild(error);
        isValid = false;
      }
    });

    // Gender check
    const genderChecked = form['gender'].value || [...form.querySelectorAll('input[name="gender"]')].some((i) => i.checked);
    if (!genderChecked) {
      const genderError = document.createElement('span');
      genderError.className = 'text-danger';
      genderError.textContent = 'Please select gender.';
      form.querySelector('input[name="gender"]').parentNode.appendChild(genderError);
      isValid = false;
    }

    if (isValid) {
      alert('Form successfully submitted with JavaScript!');
    } else {
      alert('Please correct the form errors.');
    }
  }
</script>
